<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave a comment using this comment form</p>
    <form action="">
      <div class="">
        <label for="">Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your name here"
        />
      </div>

      <div>
        <label for="" class="mt-2">Comment</label>
        <textarea
          cols="30"
          rows="10"
          class="form-control shadow-effect"
          placeholder="Add your comment here"
        ></textarea>
      </div>

      <button class="btn btn-info btn-theme mt-2">Add a Comment</button>
    </form>
  </div>
</div>
