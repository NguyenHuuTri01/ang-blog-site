<div class="container">
  <div class="row ps-5 pe-5 justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-effect" *ngIf="postData">
        <img
          src="{{ postData.postImgPath }}"
          alt=""
          class="card-img-top img-fluid w-80 img-thumbnail w-100"
        />
        <div class="card-body">
          <small class="bg-light text-danger text-center">
            {{ postData.category.category }}
          </small>
          <small
            class="bg-light text-success text-center ms-2"
            *ngIf="postData.isFeatured"
          >
            Featured
          </small>
          <small class="bg-light text-info text-center ms-2">
            View - {{ postData.views }}
          </small>
          <small class="bg-light text-warning text-center ms-2">
            LAST UPDATE - {{ postData.createdAt.toMillis() | date }}
          </small>
          <h1 class="mt-3 mb-3">
            {{ postData.title }}
          </h1>
          <p [innerHTML]="postData.content"></p>
        </div>
      </div>

      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>
    <div class="col-md-3">
      <div *ngFor="let similarPost of similarPostArray">
        <app-post-card [postData]="similarPost"></app-post-card>
      </div>
    </div>
  </div>
</div>
