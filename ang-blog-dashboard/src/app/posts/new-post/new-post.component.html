<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Add New Post</h3>
      <p class="mb-5">You can add your new post here</p>
    </div>
  </div>

  <form action="">
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div>
              <label for="" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                (keyup)="onTitleChanged($event)"
              />
            </div>
            <div class="mt-1">
              <label for="" class="form-label">Permalink</label>
              <input
                type="text"
                class="form-control"
                name="permalink"
                [(ngModel)]="permalink"
                disabled
              />
            </div>
            <div class="mt-1">
              <label for="" class="form-label">Excerpt</label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5 mt-3">
        <div>
          <label for="" class="form-label">Please Select a post category</label>
          <select class="form-select">
            <option value="" disabled>Please select a category</option>
            <option *ngFor="let category of categories" value="">
              {{ category.data.category }}
            </option>
          </select>
        </div>

        <div class="mt-1">
          <label for="" class="form-label">Post Image</label>
          <img [src]="imgSrc" class="form-control img-fluid img-preview" />
          <input
            type="file"
            class="form-control"
            accept="image/*"
            (change)="showPreview($event)"
          />
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-5">
      <div class="col-md-12">
        <div class="card shadow-effect">
          <div class="card-body">
            <div>
              <label for="" class="form-label">Content</label>
              <angular-editor></angular-editor>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 text-center mb-5">
        <button class="btn btn-info bg-theme">Save Post</button>
        <button class="btn btn-warning ms-3" routerLink="/posts">
          Back to Post
        </button>
      </div>
    </div>
  </form>
</div>
